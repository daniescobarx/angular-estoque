<div class="container">
  <div class="title">
  <h4>Lista de Produtos</h4>
  <button type="button" class="btn btn-primary" routerLink="/add">Adicionar Produto</button>
</div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
        <th scope="col">Estoque</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProducts" class="table-active">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.stock }}</td>
        <td>
          <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-dark btn-sm" >Editar</button>
          <button type="button" class="btn btn-secondary btn-sm ms-2">Deletar</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
