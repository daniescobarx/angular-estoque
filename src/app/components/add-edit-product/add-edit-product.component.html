<div class="row mt-2">

    <div class="col-lg-4 offset-lg-4">
      <div class="form-bacana">


      <div class="card border-secondary mb-4" style="max-width: 25rem;">
       <div class="card-header text-center">Adicionar produto</div>
       <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="addProduct()">
          <input formControlName="name" type="text" class="form-control" placeholder="Digite o nome">
          <input formControlName="description" type="text" class="form-control mt-2" placeholder="Digite a descrição">
          <input formControlName="price" type="text" class="form-control mt-2" placeholder="Digite o preço">
          <input formControlName="stock" type="text" class="form-control mt-2" placeholder="Digite o estoque">
          <div class="row mt-2 text-center">

            <div class="col-lg-6">
              <button routerLink="/" type="button" class="btn btn-primary disabled">Voltar</button>
            </div>

            <div class="col-lg-6">
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>

          </div>
        </form>
       </div>
    </div>
  </div>
</div>
