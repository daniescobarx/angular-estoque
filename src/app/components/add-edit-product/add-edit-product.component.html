<div class="row mt-2">
  <div class="col-lg-4 offset-lg-4">
    <div class="form-bacana">
    <div class="card border-secondary mb-4" style="max-width: 25rem;">
     <div class="card-header text-center">Adicionar produto</div>
     <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="addProduct()">
        <input formControlName="name" type="text" class="form-control" placeholder="Digite o nome">
        <!--  -->
        <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
          O campo *nome é <b>obrigatório</b>
        </span>
        <!--  -->
        <input formControlName="description" type="text" class="form-control mt-2" placeholder="Digite a descrição">
        <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">
          O campo *descrição é <b>obrigatório</b>
        </span>
        <input formControlName="price"  type="number" class="form-control mt-2" placeholder="Digite o preço">
        <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched">
          O campo *preço é <b>obrigatório</b>
        </span>
        <input formControlName="stock"  type="number" class="form-control mt-2" placeholder="Digite o estoque">
        <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched">
          O campo *estoque é <b>obrigatório</b>
        </span>

        <div class="row mt-2 text-center">
          <div class="col-lg-6">
            <button routerLink="/" type="button" class="btn btn-primary disabled">Voltar</button>
          </div>
          <div class="col-lg-6">
            <!-- habilita assim que preenchido -->
            <button [disabled]="form.invalid"  type="submit" class="btn btn-primary">Adicionar</button>
          </div>
        </div>
      </form>
     </div>
  </div>
</div>
</div>
